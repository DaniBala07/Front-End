<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <header>
        <h1>Adedonha</h1>
    </header>
    <section>
        <!--table é a tag para iniciar uma tabela-->
        <table border="1">
            <!--Table Row <tr> para iniciar uma tabela-->
            <tr>
                <!--Table Heading <th> para criar colunas de cabeçalho-->
                <th>Nome</th>
                <th>Fruta</th>
                <th>Cor</th>
                <th>Objeto</th>
                <th>Cidade</th>
                <th>Animal</th>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Damasco</td>
                <td>Dourado</td>
                <td>Disco</td>
                <td>Duque de Caixias</td>
                <td>Dragão-de-komodo</td>
            </tr>
            <tr>
                <td>Juliana</td>
                <td>Jaca</td>
                <td>Jade</td>
                <td>Janela</td>
                <td>João Pessoa</td>
                <td>Jacaré</td>
            </tr>
            <tr>
                <td>Nicole</td>
                <td>Noz</td>
                <td>Neon</td>
                <td>Nitro</td>
                <td>Nagasaki</td>
                <td>Nambu</td>
            </tr>
        </table>
    </section>
    <footer>
        by Daniel Soares &copy;
    </footer>
</body>
</html>
